<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopco-project</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="background-primary get-sign-up-wrapper">
      <div class="container">
        <div class="get-sign-up">
          <p>
            Sign up and get 20% off to your first order.
            <a href="#">Sign Up Now</a>
            or
            <a href="#">Log In </a>
          </p>
          <img src="assets/icons/close.svg" alt="popup close icon" />
        </div>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="flex align-center header-inner-wrapper">
          <a class="logo" href="index.html">shop.co</a>
          <nav>
            <ul class="flex">
              <li>
                shop
                <img
                  src="assets/icons/dropdown-arrow.svg"
                  alt="drop down arrow"
                />
              </li>
              <li>on sale</li>
              <li>new arrivals</li>
              <li>brands</li>
            </ul>
          </nav>
          <form class="flex align-center" action="#">
            <img src="assets/icons/loop.svg" alt="loop icon" />
            <input
              type="text"
              name=""
              id=""
              placeholder="Search for products..."
            />
          </form>
          <div class="cta-wrapper flex">
            <img src="assets/icons/cart.svg" alt="cart icon" />
            <img src="assets/icons/profile.svg" alt="profile icon" />
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
